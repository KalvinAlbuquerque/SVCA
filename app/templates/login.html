<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilância Comunitária da Água - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Início</a></li>
                <li class="nav-item"><a href="#">Contato</a></li>
                <li class="nav-item"><a href="#">Sobre Nós</a></li>
                <li class="nav-item"><a href="#">Meu menu</a></li>
                <li class="nav-item"><a href="#">Políticas de Uso</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <div class="logo-area">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Vigilância Comunitária da Água Logo" class="app-logo">
                    class="app-logo">
            </div>
            <h1 class="app-title">Vigilância Comunitária da Água</h1>
            <p class="slogan">Promovendo o acesso a água limpa<br>em comunidades</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu e-mail..." required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Insira sua senha..." required>
                </div>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
    </main>
</body>

</html>
